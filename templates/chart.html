<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Billboard Jams</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>    
        <link rel="stylesheet" href="static/css/d3Style.css"> 
        <link rel="stylesheet" href="static/css/style.css"> 
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      </head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home
              <img class="nav-vinyl" src="static/images/vinyl-record-svgrepo-com.svg">
            </a>
              <a class="navbar-brand" href="/top-artists">Top Artists   
              </a>
              <a class="navbar-brand" href="/search">Search
              </a>
              <a class="navbar-brand" href="/about">About   
            </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Find it!</h1>
      <p>Use the filters below to explore the charts!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Rank</label>
                        <input class="form-control" id="rankbillboard" type="text" placeholder="1-100">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter a Song</label>
                        <input class="form-control" id="songbillboard" type="text" placeholder="Wooly Bully">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Enter a Artist</label>
                        <input class="form-control" id="artistbillboard" type="text" placeholder="The Beatles">
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Enter a Year</label>
                        <input class="form-control" id="yearbillboard" type="text" placeholder="1969">
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Enter a Lyric</label>
                        <input class="form-control" id="lyricbillboard" type="text" placeholder="Help">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="hit-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Rank</th>
                  <th class="table-head">Song</th>
                  <th class="table-head">Artist</th>
                  <th class="table-head">Year</th>
                  <th class="table-head">Lyrics</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <span class="bottom">Hot 100!</span>
      </footer>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
